    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            background: radial-gradient(circle at top right, rgba(167, 96, 255, 0.08), transparent 400px),
                radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.05), transparent 400px),
                var(--bg-dark);
            min-height: 100vh;
            overflow-y: auto !important;
        }

        /* Hero Header */
        .student-hero {
            padding: 4rem 0 2rem;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .student-hero {
                grid-template-columns: 1fr;
                text-align: center;
                padding-top: 2rem;
            }
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .profile-info {
                flex-direction: column;
            }
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 28px;
            padding: 4px;
            background: var(--gradient-primary);
            box-shadow: var(--shadow-glow);
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 800;
        }

        /* Payment Card Premium */
        .payment-card-premium {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 1.5rem 2.8rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .payment-card-premium:hover {
            transform: translateY(-5px);
            border-color: var(--primary-purple);
            box-shadow: 0 10px 30px rgba(167, 96, 255, 0.1);
        }

        .payment-date-big {
            font-size: 1.8rem;
            font-weight: 800;
            font-family: var(--font-display);
            display: block;
            margin: 0.5rem 0;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Video Cards */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card-premium {
            background: var(--bg-card);
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: var(--card-shadow);
        }

        .video-card-premium:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border-color: var(--primary-purple);
        }

        .thumb-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 1;
            overflow: hidden;
        }

        .video-content {
            padding: 1.8rem;
        }

        .video-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.6rem;
            color: white;
        }

        /* Report Cards */
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.8rem;
            margin-top: 2rem;
        }

        .report-card-premium {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            position: relative;
            box-shadow: var(--card-shadow);
        }

        .report-date {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--primary-purple-light);
            font-weight: 800;
            margin-bottom: 1.2rem;
        }

        .premium-alert {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.3);
            padding: 1.5rem;
            border-radius: 20px;
            margin-top: 130px;
            display: none;
            gap: 1rem;
            align-items: center;
            color: #ff9800;
        }

        /* Quiz Styles */
        .q-option {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            padding: 1.2rem;
            border-radius: 16px;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .q-option:hover {
            background: rgba(167, 96, 255, 0.05);
            border-color: var(--primary-purple);
        }

        .q-option.selected {
            background: var(--gradient-primary);
            border-color: transparent;
        }

        /* Student Tabs */
        .student-tabs {
            background: rgba(255, 255, 255, 0.02);
            padding: 0.6rem;
            border-radius: 20px;
            display: inline-flex;
            gap: 0.4rem;
            margin-top: 3rem;
            border: 1px solid var(--glass-border);
            width: 100%;
            justify-content: center;
        }

        .tab-btn {
            border-radius: 14px;
            padding: 0.9rem 2rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 700;
            transition: all 0.3s;
            cursor: pointer;
            font-family: var(--font-display);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            position: relative;
            flex: 1;
            max-width: 250px;
        }

        .tab-btn.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 16px rgba(167, 96, 255, 0.3);
        }

        .notification-dot {
            position: absolute;
            top: 5px;
            right: 15px;
            width: 12px;
            height: 12px;
            background: var(--accent-pink);
            border: 2.5px solid var(--bg-card);
            border-radius: 50%;
            display: none;
            box-shadow: 0 0 10px var(--accent-pink);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        /* Toast Notifications */
        .toast {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--primary-purple);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 300px;
            animation: toastSlideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 0.5rem;
            pointer-events: auto;
        }

        @keyframes toastSlideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 800;
            font-family: var(--font-display);
            font-size: 0.9rem;
        }

        .toast-msg {
            font-size: 0.85rem;
            opacity: 0.8;
        }
    </style>
</head>

    <script>
        const dbName = "ToqueMaisDB";
        const dbVersion = 1;

        const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:')
            ? 'http://localhost:3001/api'
            : '/api';

        // Carregar Dados da API
        async function loadData() {
            try {
                const res = await fetch(`${API_URL}/data`);
                const data = await res.json();

                const students = data.students || [];
                const contents = data.contents || [];
                const reports = data.reports || [];
                const activities = data.activities || []; // Agora pega da API

                const email = localStorage.getItem('lastLoginEmail');
                if (!email) { window.location.href = 'index.html'; return; }

                // Disponibiliza activities globalmente para o quiz funcionar
                window.globalActivities = activities;

                renderProfile(email, students, reports, contents, activities, []);
            } catch (e) { console.error(e); }
        }

        loadData();

        function renderProfile(email, students, reports, contents, activities, activity_results) {

            const student = students.find(s => s.email === email);
            if (!student) { window.location.href = 'index.html'; return; }

            document.getElementById('studentNameDisplay').innerText = student.name;
            document.getElementById('avatarInitial').innerText = student.name.charAt(0);

            const levelMap = { 'beginner': 'Iniciante', 'intermediate': 'Intermedi√°rio', 'advanced': 'Avan√ßado', 'master': 'Master' };
            document.getElementById('studentLevelDisplay').innerText = levelMap[student.level] || student.level;

            document.getElementById('paymentDateBig').innerText = `Todo dia ${student.payment || '?'}`;

            const today = new Date().getDate();
            const payDay = parseInt(student.payment) || 10;
            const statusTag = document.getElementById('paymentStatusTag');

            if (today > payDay) {
                statusTag.innerText = "PR√ìXIMO CICLO";
                statusTag.style.color = "var(--primary-purple-light)";
            } else {
                statusTag.innerText = "EM ABERTO";
                statusTag.style.color = "#fbbf24";
            }

            // --- CONTE√öDOS (AULAS) ---
            const myContents = contents.filter(c => c.recipients.includes(String(student.id)) || c.recipients.includes(String(student._id)));
            document.getElementById('videoCount').innerText = `${myContents.length} aulas dispon√≠veis`;
            const vidGrid = document.getElementById('studentVideoGrid');
            vidGrid.innerHTML = myContents.length ? myContents.map(c => {
                let thumb = 'üé¨';
                let isYoutube = c.link && (c.link.includes('youtube') || c.link.includes('youtu.be'));
                if (isYoutube) {
                    try {
                        const videoId = c.link.split('v=')[1]?.split('&')[0] || c.link.split('/').pop();
                        thumb = `<img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" style="width:100%;height:100%;object-fit:cover;">`;
                    } catch (e) { }
                }

                return `
                    <div class="video-card-premium">
                        <div class="thumb-wrapper" onclick="viewContent('${c.link}', '${c.type}')" style="cursor:pointer;">${thumb}</div>
                        <div class="video-content">
                            <h3 class="video-title">${c.title}</h3>
                            <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 2rem;">${c.desc || 'Sem descri√ß√£o'}</p>
                            <button class="btn btn-primary" onclick="viewContent('${c.link}', '${c.type}')">Assistir Aula</button>
                        </div>
                    </div>`;
            }).join('') : '<p style="grid-column: 1/-1; text-align: center; padding: 4rem; opacity: 0.5;">Sem aulas no momento.</p>';

            // --- RELAT√ìRIOS (AN√ÅLISES) ---
            // Filtra por ID ou Nome (retrocompatibilidade)
            const myReports = reports.filter(r =>
                (r.studentId && (String(r.studentId) === String(student.id) || String(r.studentId) === String(student._id))) ||
                (r.student && r.student === student.name)
            );

            document.getElementById('reportCount').innerText = `${myReports.length} relat√≥rios`;
            const repGrid = document.getElementById('studentReportsGrid');
            repGrid.innerHTML = myReports.length ? myReports.map(r => `
                <div class="report-card-premium">
                    <span class="report-date">${r.date}</span>
                    <p style="font-size: 1.1rem; color: #fff; line-height: 1.6;">"${r.feedback}"</p>
                    <div style="margin-top: 1.5rem; display: flex; align-items: center; gap: 0.8rem;">
                        <div style="width: 32px; height: 32px; background: var(--gradient-primary); border-radius: 50%;"></div>
                        <span style="font-size: 0.9rem; font-weight: 700;">Professor da Toque+</span>
                    </div>
                </div>
            `).join('') : '<p style="grid-column: 1/-1; text-align: center; padding: 4rem; opacity: 0.5;">Nenhuma an√°lise recebida ainda.</p>';


            // --- ATIVIDADES (QUIZ) ---
            const myActivities = activities.filter(a => a.recipients.includes(String(student.id)) || a.recipients.includes(String(student._id)));
            document.getElementById('actCount').innerText = `${myActivities.length} pendentes`;
            const actGrid = document.getElementById('studentActivityGrid');
            actGrid.innerHTML = myActivities.length ? myActivities.map(a => `
                 <div class="video-card-premium" style="padding: 0;">
                    <div style="padding: 2rem;">
                        <span class="report-date" style="color: var(--accent-pink); margin-bottom: 0.5rem; display: block;">${a.date}</span>
                        <h3 class="video-title" style="font-size: 1.5rem;">${a.title}</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 2rem;">${a.questions.length} Quest√µes</p>
                        <button class="btn btn-primary" onclick="startQuiz('${a._id || a.id}')" style="background: var(--accent-pink); border: none;">Iniciar Atividade</button>
                    </div>
                </div>
            `).join('') : '<p style="grid-column: 1/-1; text-align: center; padding: 4rem; opacity: 0.5;">Nenhuma atividade pendente.</p>';

            // Notifica√ß√µes (Simples)
            checkNotifications(myContents.length, myReports.length, myActivities.length);
        }

        function viewContent(link, type) {
            if (!link) return;

            // Se for YouTube, abre modal Player
            if (link.includes('youtube') || link.includes('youtu.be')) {
                const videoId = link.split('v=')[1]?.split('&')[0] || link.split('/').pop();
                const emberUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;

                document.getElementById('videoPlayerIframe').src = emberUrl;
                document.getElementById('modalPlayer').style.display = 'flex';
            } else {
                // Se for Drive ou outro, abre em nova aba
                window.open(link, '_blank');
            }
        }

        function closePlayer() {
            document.getElementById('videoPlayerIframe').src = "";
            document.getElementById('modalPlayer').style.display = 'none';
        }




        function showToast(title, msg, icon = 'üîî', color = 'var(--primary-purple)') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.borderLeftColor = color;
            toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-msg">${msg}</div>
                </div>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(50px)';
                toast.style.transition = 'all 0.5s ease-in';
                setTimeout(() => toast.remove(), 500);
            }, 5000);
        }

        function checkNotifications(vLen, rLen, aLen) {
            const email = localStorage.getItem('lastLoginEmail');
            const storageKey = `seen_${email}`;
            const seen = JSON.parse(localStorage.getItem(storageKey) || '{"v":0, "r":0, "a":0}');

            let hasNew = false;
            if (vLen > seen.v) {
                document.getElementById('dot-estudos').style.display = 'block';
                showToast('Novo Material!', `Voc√™ tem ${vLen - seen.v} nova(s) aula(s) liberada(s).`, 'üìï');
                hasNew = true;
            }
            if (rLen > seen.r) {
                document.getElementById('dot-analises').style.display = 'block';
                showToast('An√°lise Publicada!', `O professor enviou ${rLen - seen.r} novo(s) feedback(s).`, 'üìä', 'var(--accent-pink)');
                hasNew = true;
            }
            if (aLen > seen.a) {
                document.getElementById('dot-atividades').style.display = 'block';
                showToast('Nova Atividade!', `Voc√™ tem ${aLen - seen.a} nova(s) atividade(s) pendente(s).`, 'üéØ', 'var(--accent-blue)');
                hasNew = true;
            }

            // Marcamos como visto apenas se a aba estiver ativa
            const activeTab = document.querySelector('.tab-btn.active').innerText.toLowerCase();
            if (activeTab.includes('estudos')) { seen.v = vLen; document.getElementById('dot-estudos').style.display = 'none'; }
            if (activeTab.includes('an√°lises')) { seen.r = rLen; document.getElementById('dot-analises').style.display = 'none'; }
            if (activeTab.includes('atividades')) { seen.a = aLen; document.getElementById('dot-atividades').style.display = 'none'; }

            localStorage.setItem(storageKey, JSON.stringify(seen));
        }

        function switchStudentTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            btn.classList.add('active');

            // Quando mudar de aba, removemos a bolinha de notifica√ß√£o daquela aba
            const email = localStorage.getItem('lastLoginEmail');
            const storageKey = `seen_${email}`;
            const seen = JSON.parse(localStorage.getItem(storageKey) || '{"v":0, "r":0, "a":0}');

            if (tabId === 'estudos') {
                const vLen = JSON.parse(localStorage.getItem('toque_contents') || '[]').filter(c => c.recipients.includes(document.getElementById('studentNameDisplay').innerText)).length;
                seen.v = vLen;
                document.getElementById('dot-estudos').style.display = 'none';
            }
            if (tabId === 'analises') {
                const rLen = JSON.parse(localStorage.getItem('toque_reports') || '[]').filter(r => r.student === document.getElementById('studentNameDisplay').innerText).length;
                seen.r = rLen;
                document.getElementById('dot-analises').style.display = 'none';
            }
            if (tabId === 'atividades') {
                const aLen = JSON.parse(localStorage.getItem('toque_activities') || '[]').filter(a => a.recipients.includes(document.getElementById('studentNameDisplay').innerText)).length;
                seen.a = aLen;
                document.getElementById('dot-atividades').style.display = 'none';
            }

            localStorage.setItem(storageKey, JSON.stringify(seen));
        }

        let currentQuiz = null;
        let quizAnswers = [];

        function startQuiz(id) {
            const activities = JSON.parse(localStorage.getItem('toque_activities') || '[]');
            currentQuiz = activities.find(a => a.id === id);
            quizAnswers = new Array(currentQuiz.questions.length).fill(null);
            showQuestion(0);
            document.getElementById('modalQuiz').style.display = 'flex';
        }

        function showQuestion(idx) {
            const q = currentQuiz.questions[idx];
            const content = document.getElementById('quizContent');
            content.innerHTML = `
                <div style="margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
                    <strong style="color: var(--primary-purple-light);">Pergunta ${idx + 1} de ${currentQuiz.questions.length}</strong>
                    <small onclick="closeQuiz()" style="cursor:pointer; opacity: 0.5;">Cancelar</small>
                </div>
                <h3 style="margin-bottom: 2rem; font-size: 1.4rem;">${q.text}</h3>
                <div class="q-option ${quizAnswers[idx] === 'a' ? 'selected' : ''}" onclick="selectOption(${idx}, 'a')"><span>A</span> ${q.a}</div>
                <div class="q-option ${quizAnswers[idx] === 'b' ? 'selected' : ''}" onclick="selectOption(${idx}, 'b')"><span>B</span> ${q.b}</div>
                <div class="q-option ${quizAnswers[idx] === 'c' ? 'selected' : ''}" onclick="selectOption(${idx}, 'c')"><span>C</span> ${q.c}</div>
                <div class="q-option ${quizAnswers[idx] === 'd' ? 'selected' : ''}" onclick="selectOption(${idx}, 'd')"><span>D</span> ${q.d}</div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2.5rem;">
                    ${idx > 0 ? `<button class="btn btn-secondary" onclick="showQuestion(${idx - 1})">Anterior</button>` : ''}
                    ${idx < currentQuiz.questions.length - 1 ?
                    `<button class="btn btn-primary" onclick="showQuestion(${idx + 1})" style="flex:1">Pr√≥xima</button>` :
                    `<button class="btn btn-primary" onclick="finishQuiz()" style="flex:1; background: var(--gradient-primary);">Finalizar Atividade</button>`
                }
                </div>
            `;
        }

        function selectOption(qIdx, opt) {
            quizAnswers[qIdx] = opt;
            showQuestion(qIdx);
        }

        function finishQuiz() {
            if (quizAnswers.includes(null)) return alert('Por favor, responda todas as quest√µes.');

            let score = 0;
            currentQuiz.questions.forEach((q, i) => {
                if (q.correct === quizAnswers[i]) score++;
            });

            const results = JSON.parse(localStorage.getItem('toque_activity_results') || '[]');
            const email = localStorage.getItem('lastLoginEmail');
            const students = JSON.parse(localStorage.getItem('toque_students') || '[]');
            const student = students.find(s => s.email === email);

            results.push({
                student: student.name,
                activityId: currentQuiz.id,
                activityTitle: currentQuiz.title,
                score,
                total: currentQuiz.questions.length,
                date: new Date().toLocaleDateString('pt-BR')
            });

            localStorage.setItem('toque_activity_results', JSON.stringify(results));

            const content = document.getElementById('quizContent');
            content.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div style="font-size: 4rem; margin-bottom: 1.5rem;">üéâ</div>
                    <h2 style="margin-bottom: 1rem;">Atividade Conclu√≠da!</h2>
                    <p style="font-size: 1.4rem; color: var(--primary-purple-light); font-weight: 800; margin-bottom: 2rem;">Voc√™ acertou ${score} de ${currentQuiz.questions.length}</p>
                    <button class="btn btn-primary" onclick="location.reload()">Voltar ao Portal</button>
                </div>
            `;
        }

        function closeQuiz() {
            document.getElementById('modalQuiz').style.display = 'none';
        }

        window.onload = loadData;
    </script>
</body>
